<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Modular Home Garden</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <img src="images/smhglogo.png" alt="SMHG Logo" class="logo">
            <h1>Don't have an account? Sign up here</h1>
            <form id="signupForm">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="social-signup">
                <p>or sign up using</p>
                <button class="social-button facebook"><i class='bx bxl-facebook-circle'><a href="https://facebook.com">Facebook</button></a></i>
                <button class="social-button google"><i class='bx bxl-google'><a href="https://google.com">Google</button></a></i>
                <button class="social-button twitter"><i class='bx bxl-twitter'><a href="https://twitter.com">Twitter</button></i></a>
            </div>
        </div>
    </div>
</body>
</html>
